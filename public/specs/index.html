  <script type="text/javascript" src="/javascripts/jquery-ui.js"></script>
  <script type="text/javascript" src="/javascripts/underscore.js"></script>
  <script type="text/javascript" src="/javascripts/backbone.js"></script>
  <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>

  <script type="text/javascript" src="/javascripts/congo/index.js"></script>
  <script type="text/javascript" src="/javascripts/congo/base.js"></script>
  <script type="text/javascript" src="/javascripts/congo/nav.js"></script>
  <script type="text/javascript" src="/javascripts/congo/database.js"></script>
  <script type="text/javascript" src="/javascripts/congo/collections.js"></script>

  <script type="text/javascript" src="the_spec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
